<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 240">
  <defs>
    <linearGradient id="stick" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B5E3C"/>
      <stop offset="40%" stop-color="#C4873E"/>
      <stop offset="100%" stop-color="#7A4427"/>
    </linearGradient>
    <radialGradient id="head" cx="50%" cy="25%" r="65%">
