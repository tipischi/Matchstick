<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="stick" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8B5E3C"/>
      <stop offset="40%" stop-color="#D4954A"/>
      <stop offset="100%" stop-color="#7A4427"/>
    </linearGradient>
    <radialGradient id="head" cx="50%" cy="28%" r="65%">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="55%" stop-color="#C62828"/>
      <stop offset="100%" stop-color="#7B1818"/>
    </radialGradient>
    <radialGradient id="f" cx="50%" cy="72%" r="52%">
      <stop offset="0%" stop-color="#FFFDE7"/>
      <stop offset="28%" stop-color="#FFD54F"/>
      <stop offset="62%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </radialGradient>
    <radialGradient id="glow" gradientUnits="userSpaceOnUse" cx="100" cy="114" r="44">
      <stop offset="0%" stop-color="#FF6D00" stop-opacity="0.46"/>
      <stop offset="100%" stop-color="#FF6D00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Matchstick body -->
  <rect x="95" y="122" width="10" height="72" rx="4" fill="url(#stick)"/>
  <!-- Match head -->
  <ellipse cx="100" cy="118" rx="16" ry="22" fill="url(#head)"/>
  <!-- Head surface highlight -->
  <ellipse cx="93" cy="109" rx="7" ry="6" fill="#FF7043" opacity="0.40"/>
  <!-- Glow behind flame -->
  <ellipse cx="100" cy="112" rx="38" ry="15" fill="url(#glow)"/>
  <!-- Flame body -->
  <path d="M100 112 C76 96 63 70 68 46 C72 26 88 16 90 4
           C93 17 89 33 97 40 C105 33 103 17 106 4
           C108 18 122 28 128 50 C134 72 122 98 100 112Z"
        fill="url(#f)"/>
  <!-- Inner bright core -->
  <path d="M100 106 C87 91 82 73 85 58 C88 46 93 40 95 32
           C97 40 103 48 106 58 C109 73 113 91 100 106Z"
        fill="#FFF9C4" opacity="0.87"/>
</svg>
