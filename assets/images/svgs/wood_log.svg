<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="40%" stop-color="#4E342E"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <radialGradient id="endL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="50%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </radialGradient>
    <radialGradient id="endR" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#795548"/>
      <stop offset="55%" stop-color="#4E342E"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </radialGradient>
  </defs>
  <!-- Log body (cylinder side) -->
  <rect x="24" y="18" width="152" height="44" rx="6" fill="url(#body)"/>
  <!-- Left cut face -->
  <ellipse cx="24" cy="40" rx="16" ry="22" fill="url(#endL)"/>
  <!-- Right cut face -->
  <ellipse cx="176" cy="40" rx="16" ry="22" fill="url(#endR)"/>
  <!-- Tree ring detail on left end -->
  <ellipse cx="24" cy="40" rx="11" ry="15" fill="none" stroke="#6D4C41" stroke-width="1.2" opacity="0.5"/>
  <ellipse cx="24" cy="40" rx="6"  ry="9"  fill="none" stroke="#5D4037" stroke-width="1"   opacity="0.5"/>
  <circle  cx="24" cy="40" r="2"              fill="#4E342E" opacity="0.6"/>
  <!-- Bark texture on body -->
  <line x1="44"  y1="19" x2="42"  y2="61" stroke="#3E2723" stroke-width="1.2" opacity="0.38"/>
  <line x1="82"  y1="18" x2="84"  y2="62" stroke="#3E2723" stroke-width="1"   opacity="0.30"/>
  <line x1="118" y1="18" x2="116" y2="62" stroke="#3E2723" stroke-width="1"   opacity="0.30"/>
  <line x1="156" y1="19" x2="158" y2="61" stroke="#3E2723" stroke-width="1.2" opacity="0.38"/>
  <!-- Slight top highlight -->
  <rect x="24" y="18" width="152" height="8" rx="4" fill="#8D6E63" opacity="0.18"/>
</svg>
