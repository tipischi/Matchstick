  <circle cx="24" cy="24" r="7.5" fill="#1A0000"/>
  <!-- Iris ring -->
  <circle cx="24" cy="24" r="7.5" fill="none" stroke="#FF8F00" stroke-width="1.5" opacity="0.7"/>
  <!-- Highlight -->
  <circle cx="20.5" cy="20.5" r="2.8" fill="#FFFFFF" opacity="0.38"/>
  <!-- Eyelash top hints -->
