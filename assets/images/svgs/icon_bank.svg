<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#5C6BC0"/>
    </linearGradient>
    <mask id="m">
      <circle cx="21" cy="25" r="18" fill="white"/>
      <circle cx="30" cy="20" r="14" fill="black"/>
    </mask>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Crescent moon (mask technique) -->
  <circle cx="21" cy="25" r="18" fill="url(#g)" mask="url(#m)" filter="url(#glow)"/>
  <!-- Stars -->
  <circle cx="38" cy="10" r="2.2"  fill="#E3F2FD" opacity="0.85"/>
  <circle cx="42" cy="22" r="1.6"  fill="#E8EAF6" opacity="0.75"/>
  <circle cx="36" cy="38" r="1.6"  fill="#E3F2FD" opacity="0.65"/>
  <circle cx="44" cy="34" r="1.2"  fill="#E8EAF6" opacity="0.60"/>
  <!-- Moon surface highlight -->
  <path d="M16 16 C14 20 14 30 16 34" stroke="#FFFFFF" stroke-width="1.5"
        stroke-linecap="round" opacity="0.3" fill="none"/>
</svg>
